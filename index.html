<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine ‚ù§Ô∏è</title>

    <!-- Important for mobile scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background: #ffe6f0;
            overflow: hidden;
            height: 100vh;
        }

        h1 {
            font-size: 28px;
            color: #ff1a75;
            margin-top: 80px;
            padding: 0 20px;
        }

        h2 {
            color: #ff4d88;
        }

        .container {
            position: relative;
            width: 100%;
            height: 60vh;
        }

        .btn {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
        }

        #yesBtn {
            background-color: #ff4d88;
            color: white;
            left: 30%;
            top: 40%;
        }

        #noBtn {
            background-color: #666;
            color: white;
            left: 55%;
            top: 40%;
        }

        img {
            margin-top: 20px;
            width: 85%;
            max-width: 350px;
            border-radius: 20px;
            box-shadow: 0px 0px 25px pink;
        }

        /* Floating Hearts */
        .heart {
            position: fixed;
            bottom: -20px;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

    <div class="container">
        <button id="yesBtn" class="btn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
        <button id="noBtn" class="btn">No üò¢</button>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");

        // Move No button (works for mobile touch also)
        noBtn.addEventListener("touchstart", moveButton);
        noBtn.addEventListener("mouseover", moveButton);

        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 200);

            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        function sayYes() {
            document.body.innerHTML = `
                <h1>Harivignesh ‚ù§Ô∏è Dharanika</h1>
                <h2>Forever & Always üíñ</h2>
                <img src="image1.jpg" alt="Our Photo">
            `;
            startHearts();
        }

        function startHearts() {
            setInterval(() => {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.fontSize = (20 + Math.random() * 25) + "px";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 400);
        }

        // Background floating hearts initially
        startHearts();
    </script>

</body>
</html>
