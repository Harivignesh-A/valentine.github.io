<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            margin-top: 150px;
            overflow: hidden;
        }

        h1 {
            font-size: 40px;
            color: #ff1a75;
        }

        .btn {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px;
            position: absolute;
        }

        #yesBtn {
            background-color: #ff4d88;
            color: white;
            left: 45%;
            top: 60%;
        }

        #noBtn {
            background-color: #666;
            color: white;
            left: 55%;
            top: 60%;
        }

        img {
            margin-top: 20px;
            width: 300px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px pink;
        }
    </style>
</head>
<body>

    <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

    <button id="yesBtn" class="btn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
    <button id="noBtn" class="btn">No üò¢</button>

    <script>
        const noBtn = document.getElementById("noBtn");

        noBtn.addEventListener("mouseover", function () {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);

            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });

        function sayYes() {
            document.body.innerHTML = `
                <h1>Yayyyy ‚ù§Ô∏è She Said Yes üòç</h1>
                <img src="image1.jpg" alt="Our Photo">
            `;
        }
    </script>

</body>
</html>
